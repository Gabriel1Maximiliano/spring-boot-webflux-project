<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text ="${titulo}" >Document</title>
</head>
<body>
<div>
    <a th:href="@{/listar}" >Volver</a>
    <form th:action="@{/form}" method="post" th:object="${producto}">
        <div>
            <label for="nombre">Nombre</label>
            <div><input type="text" th:field="*{nombre}"/></div>
        </div>
        <div>
            <label for="precio">Precio</label>
            <div><input type="number" th:field="*{precio}"/></div>
        </div>
        <div>
            <label for="createAt">Fecha</label>
            <div><input type="date" th:field="*{createAt}"/></div>
        </div>
        <div>
            <label for="">Precio</label>
            <div><input type="submit" value="crear"/></div>
        </div>
    </form>
   
</div>
</body>
</html>
