<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text ="${titulo}" >Document</title>
</head>
<body>


<div th:if="${param.error != null}" th:text="${param.error}" ></div>
<div th:if="${param.succsess != null}" th:text="${param.succsess}" ></div>
<h1 th:text="${titulo}" ></h1>
<a th:href="@{/form}" >Crear +</a>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>precio</th>
      <th>fecha</th>
      <th>categoria</th>
       <th>editar</th>
      <th>eliminar</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="producto: ${productos}" >
      <td th:text="${producto.id}"></td>
       <td th:text="${producto.nombre}" ></td>
      <td th:text="${producto.precio}" ></td>
      <td th:text="${producto.createAt}" ></td>
      <td><a th:href="@{/form-v2/} + ${producto.id}" >editar</a></td>
     

    
    </tr>
  </tbody>
</table>		
  
</body>
</html>
